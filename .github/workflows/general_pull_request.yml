name: General Pull Request
on:
  pull-request:
jobs:
  install-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: Install Dependencies
        run: yarn ci

      - name: Linting
        run: yarn lint

      - name: Unit & Integration tests
        run: yarn test:ci

      - name: Jest Coverage report
        uses: ArtiomTr/jest-coverage-report-action@v2.0.6
        with:
          coverage-files: ./jest-report.json
          base-coverage-files: ./jest.report.json
